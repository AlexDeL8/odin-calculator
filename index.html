<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>

        <title>Calculator</title>
    </head>
    <body>
        <div id="main-container">
            <div id="calculator-body">
                <div class="display" id="preview">
                </div>
                <div class="display" id="display-input">
                </div>
                <div class="button-row">
                    <div class="action" id="clear"></div>
                    <div class="action" id="delete"></div>
                    <div class="action" id="power"></div>
                    <div class="action" id="divide"></div>
                </div>
                <div class="button-row">
                    <div class="number" id="seven"></div>
                    <div class="number" id="eight"></div>
                    <div class="number" id="nine"></div>
                    <div class="action" id="multiply"></div>
                </div>
                <div class="button-row">
                    <div class="number" id="four"></div>
                    <div class="number" id="five"></div>
                    <div class="number" id="six"></div>
                    <div class="action" id="minus"></div>
                </div>
                <div class="button-row">
                    <div class="number" id="one"></div>
                    <div class="number" id="two"></div>
                    <div class="number" id="three"></div>
                    <div class="action" id="plus"></div>
                </div>
                <div class="button-row">
                    <div class="action" id="factorial"></div>
                    <div class="number" id="zero"></div>
                    <div class="number" id="decimal"></div>
                    <div class="action" id="equals"></div>
                </div>
            </div>
        </div>
    </body>
</html>
