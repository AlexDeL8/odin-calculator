<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>

        <title>Calculator</title>
    </head>
    <body>
        <div id="main-container">
            <div id="calculator-body">
                <div id="display">
                    <div id="preview">
                    </div>
                    <div id="display-input">
                    </div>
                </div>
                <div class="button-row">
                    <div class="button action" id="clear">C</div>
                    <div class="button action" id="delete">Del</div>
                    <div class="button action" id="power">x^y</div>
                    <div class="button action" id="divide">/</div>
                </div>
                <div class="button-row">
                    <div class="button number" id="seven">7</div>
                    <div class="button number" id="eight">8</div>
                    <div class="button number" id="nine">9</div>
                    <div class="button action" id="multiply">*</div>
                </div>
                <div class="button-row">
                    <div class="button number" id="four">4</div>
                    <div class="button number" id="five">5</div>
                    <div class="button number" id="six">6</div>
                    <div class="button action" id="minus">-</div>
                </div>
                <div class="button-row">
                    <div class="button number" id="one">1</div>
                    <div class="button number" id="two">2</div>
                    <div class="button number" id="three">3</div>
                    <div class="button action" id="plus">+</div>
                </div>
                <div class="button-row">
                    <div class="button action" id="factorial">x!</div>
                    <div class="button number" id="zero">0</div>
                    <div class="button number" id="decimal">.</div>
                    <div class="button action" id="equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
