<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="./styles.css" />
        <script src="./script.js" defer></script>

        <title>Calculator</title>
    </head>
    <body>
        <div id="main-container">
            <div id="calculator-body">
                <div id="display">
                    <div id="display-preview">
                    </div>
                    <div id="display-input">0
                    </div>
                </div>
                <div class="button-row">
                    <div class="button action" id="clear">C</div>
                    <div class="button action" id="delete">Del</div>
                    <div class="button operation" id="power">x^y</div>
                    <div class="button operation" id="divide">/</div>
                </div>
                <div class="button-row">
                    <div class="button number" id="seven" value="7">7</div>
                    <div class="button number" id="eight" value="8">8</div>
                    <div class="button number" id="nine" value="9">9</div>
                    <div class="button operation" id="multiply">*</div>
                </div>
                <div class="button-row">
                    <div class="button number" id="four" value="4">4</div>
                    <div class="button number" id="five" value="5">5</div>
                    <div class="button number" id="six" value="6">6</div>
                    <div class="button operation" id="minus">-</div>
                </div>
                <div class="button-row">
                    <div class="button number" id="one" value="1">1</div>
                    <div class="button number" id="two" value="2">2</div>
                    <div class="button number" id="three" value="3">3</div>
                    <div class="button operation" id="plus">+</div>
                </div>
                <div class="button-row">
                    <div class="button operation" id="factorial">x!</div>
                    <div class="button number" id="zero" value="0">0</div>
                    <div class="button number" id="decimal" value=".">.</div>
                    <div class="button operation" id="equals">=</div>
                </div>
            </div>
        </div>
    </body>
</html>
